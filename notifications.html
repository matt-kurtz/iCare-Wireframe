<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 175px; 
      padding: 20px;
      background-color: #f8f9fa;
    }
    .main-content {
      margin-left: 250px; /* Adjust this value to match the width of the sidebar */
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
<nav class="sidebar">
    <!-- Navbar content goes here -->
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Edit Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Notifications</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Logout</a>
      </li>
    </ul>
  </nav>
  <div class="main-content">
    <!-- Notification Page Content -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Notifications</h5>
              <!-- Notification list -->
              <ul class="list-group">
                <li class="list-group-item">New message received</li>
                <li class="list-group-item">Payment processed successfully</li>
                <li class="list-group-item">Reminder: Upcoming appointment</li>
                <li class="list-group-item">Account update: Please review</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>
