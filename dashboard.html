<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Wireframe</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 175px; 
      padding: 20px;
      background-color: #f8f9fa;
    }
    .main-content {
      margin-left: 250px; /* Adjust this value to match the width of the sidebar */
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <!-- Navbar content goes here -->
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Edit Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Notifications</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Logout</a>
      </li>
    </ul>
  </nav>
  
  <!-- Main content -->
  <div class="main-content">
    <div class="container mt-5 ml-5"> <!-- Adjust margins as needed -->
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Lawn Care</h5>
              <p class="card-text">This is where Lawn Care plans will be </p>
              <a href="#" class="btn btn-primary">See Plan</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Phone Plan</h5>
              <p class="card-text">This is where Phone Plans will be </p>
              <a href="#" class="btn btn-primary">See Plan</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Yardwork</h5>
              <p class="card-text">This is where the Yardwork section will be</p>
              <a href="#" class="btn btn-primary">See Plane</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
